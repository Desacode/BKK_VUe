<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="shortcut icon"
      href="<%= BASE_URL %>favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>style/bootstrap.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>style/style.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>style/media-992.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>style/media-768.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>style/media-576.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/bffca7db57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>script/jquery.js"></script>
    <script src="<%= BASE_URL %>script/bootstrap.js"></script>
  </body>
</html>
